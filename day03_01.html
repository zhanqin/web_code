<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>注册：</legend>
            <label>姓  名：<input type="text" /></label><br />
            <label>手  机：<input type="text"/></label><br />
            <label>密  码：<input type="password"/></label><br />
            <label>邮  箱：<input type="email"/></label><br />
            <label>生  日：<input type="date"/></label><br />
            性 别：<input type="radio" name="sex" value="male" />男
                  <input type="radio" name="sex" value="female" />女<br />
            <input type="submit" />
            <input type="reset" />
        </fieldset>
    </form>
</body>
</html>
