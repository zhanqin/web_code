<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>让页脚固定在页面底部</title>
    <style>
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            min-height: 100%;
            height: auto;
            height: 100%;
        }
        #page {
            padding-bottom: 60px;
        }
        #footer {
            position: relative;
            margin-top: -60px;
            height: 60px;
            background-color: #66ccff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="page"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
